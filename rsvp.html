<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Ilinca & Alex</title>
    <meta name="theme-color" content="#6B7F4A">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wedding-primary': '#6B7F4A',
                        'wedding-secondary': '#8B9A6B',
                        'wedding-accent': '#A4B584',
                        'wedding-background': '#F5F3F0',
                        'wedding-text': '#2D3319',
                        'wedding-card': '#FEFCF9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-wedding-background p-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-serif text-wedding-text mb-2">Ilinca & Alex</h1>
            <p class="text-xl text-wedding-primary">RSVP - 12 Octombrie 2025</p>
        </div>

        <div class="bg-wedding-card rounded-lg shadow-xl p-8">
            <form id="rsvpForm" class="space-y-6">
                <!-- Numele -->
                <div>
                    <label class="block text-wedding-text font-medium mb-2">Numele tău *</label>
                    <input name="name" type="text" required
                           class="w-full px-3 py-2 border border-wedding-accent/40 rounded-md focus:border-wedding-primary bg-wedding-card">
                </div>

                <!-- Participă -->
                <div>
                    <label class="block text-wedding-text font-medium mb-2">Vei participa? *</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="attending" value="Da" required class="mr-2">
                            <span class="text-wedding-text">Da</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="attending" value="Nu" required class="mr-2">
                            <span class="text-wedding-text">Nu</span>
                        </label>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" id="submitBtn"
                        class="w-full bg-wedding-primary hover:bg-wedding-primary/90 text-white py-3 rounded-md text-lg">
                    Trimite RSVP
                </button>
            </form>

            <!-- Status -->
            <div id="status" class="mt-4 text-center hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            // Show loading
            submitBtn.textContent = 'Se trimite...';
            submitBtn.disabled = true;
            status.className = 'mt-4 text-center text-blue-600';
            status.textContent = 'Se trimite către Google Sheets...';
            status.classList.remove('hidden');

            // Collect data
            const formData = new FormData(this);
            const data = {
                timestamp: new Date().toLocaleString('ro-RO'),
                name: formData.get('name'),
                attending: formData.get('attending'),
                accompanied: 'Nu specificat',
                totalGuests: '1',
                children: '0',
                guestNames: '',
                menuPreferences: 'Nu specificat',
                menuOther: '',
                transport: 'Nu specificat'
            };

            console.log('Sending data:', data);

            try {
                // Send to Google Sheets
                const response = await fetch('https://script.google.com/macros/s/AKfycbxyOq-7GHm5zDpixGcaIjNcuo3RIrO0svso_-2fEUsSQTfv8Eh5WBVwpQF7jte1GJRCSA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response:', response);

                //
